<form action="page.php">
	<fieldset>
	<legend>All Inputs</legend>
	1.Radio<input type="radio" value="css" name="lan"> <input type="radio" name="lan" value="html"  ><br><br>
	
	2.Checkbox<input type="checkbox" name="car1" value="porch"> <input type="checkbox" name="car2" value="bogatti"  ><br><br>
	
	3.Text<input type="text" name="username" placeholder="Username" size="44" pattern="[A-Za-z]-{2}"><br><br>
	
	4.Password<input type="password" name="password" placeholder="Password" size="55" maxlength="6" pattern="" ><br><br>

	6.Search<input type="search" name="search" placeholder="searching....."  size="56" maxlength="4" ><br><br>
	
	7.Image<input type="image" alt="Hope" src="IMG/ai.png" width="180px" height="150px"  ><br><br>

	9.Phone<input type="tel" name="phone" placeholder="123-456-7890" size="99" maxlength="3"><br><br>
	
	10.Number<input type="number" name="Number" min="9" step="10" max="999" ><br><br>
	
	11.Date<input type="Date" name="date" min="1999-12-31" ><br><br>
	
	12.Date Time Local<input type="datetime-local" name="local time" min="2024-01-01T00:00"><br><br>
	
	13.Week<input type="week" name="week" min="2024-W10" max="2024-W41"><br><br>
	
	14. Time<input type="time" name="time" min="09:00" max="17:00" required><br><br>
	
	15.month<input type="month" name="months" min="2024-08" max="2024-10"><br><br>
	
	16.Valume<input type="range" name="Valume" min="20" max="100"><br><br>

	21.Url<input type="url" name="Website" placeholder="Web" size="100" maxlength="2" ><br><br>
	
	22.Hidden<input type="hidden" name="hide" value="mustada">
	</fieldset>
