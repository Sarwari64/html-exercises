<html>
	<head>
	<style>
		#canvase{
		border:1px solid #000000;
		width:300px;
		height:250px;
		border-radius:6px;
		}
	</style>	
	</head>
	<body>
	
		<canvas id="canvase"></canvas>
		<script>
			var c = document.getElementById("canvase");
			var ctx = c.getContext("2d");
			
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(100,150);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(2,2);
				ctx.lineTo(200,250);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(4,4);
				ctx.lineTo(200,200);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(6,6);
				ctx.lineTo(180,500);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.arc(90, 90, 50,21, 0  * Math.PI);
				ctx.stroke();
		</script>
